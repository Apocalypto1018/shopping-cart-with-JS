<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/images/logo.png"
    />

    <link rel="stylesheet" href="./src/styles/logIn.css" />

    <title>Buy Whatever</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="./src/images/menu.svg" class="menuIcon" />
            <span class="title">Buy Whatever</span>
          </a>

          <form class="form-inline ml-5">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />

            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./Log-In.html"
                  >Log-In <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Sign-In.html">Sign-In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <br />
    <br />

    <section class="form">
      <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
          <div class="modal-content">
            <div class="col-12 user-img">
              <img src="./src/images/user.png" width="100px" height="100px" />
            </div>
            <form class="col-12" id="formContent">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="submit">
                <i class="fas fa-sign-in-alt"></i>
                Pay in
              </button>
            </form>
            <div class="col-12 forgot">
              <a href="./Sign-In.html"> Not registered?</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer
      class="text-center text-white footerPie"
      style="background-color: #488bc9"
    >
      <div class="container p-4 pb-0">
        <section class="">
          <button type="button" class="btn btn-primary">About Us</button>
        </section>
      </div>

</html>
