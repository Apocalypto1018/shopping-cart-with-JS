<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Whatever</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/images/logo.png"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="./src/images/menu.svg" class="menuIcon" />
            <span class="title">Buy Whatever</span>
          </a>

          <form class="form-inline ml-5">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />

            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Log-In.html">Log-In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Sign-In.html">Sign-In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <br />
      <br />
      <br />

      <a name="carrito"></a>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Buy Whatever - start shopping!</th>
          </tr>
        </tfoot>
      </table>
      <hr />
      <div class="row cardsContainer" id="cards"></div>
    </div>
    <footer
      class="text-center text-white footerPie"
      style="background-color: #488bc9"
    >
      <div class="container p-4 pb-0">
        <section class="">
          <button type="button" class="btn btn-primary">About Us</button>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="">WebMaster 'Ricardo Medina'</a>
      </div>
    </footer>

    <template id="template-footer">
      <th scope="row" colspan="2">Total products</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">empty</button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-primary btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top img" />
          <div class="card-body inside">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </template>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
